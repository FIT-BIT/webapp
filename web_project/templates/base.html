{% load static %}
<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% comment %} <title>Home</title> {% endcomment %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitnezz</title>

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="48x48" href="{% static 'images/fitnezz_favicon.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'images/fitnezz_favicon.png' %}">
    <link rel="icon" type="image/png" sizes="144x144" href="{% static 'images/fitnezz_favicon.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'images/fitnezz_favicon.png' %}">
    <link rel="icon" type="image/png" sizes="256x256" href="{% static 'images/fitnezz_favicon.png' %}">
    <link rel="icon" type="image/png" sizes="384x384" href="{% static 'images/fitnezz_favicon.png' %}">
    <link rel="icon" type="image/png" sizes="512x512" href="{% static 'images/fitnezz_favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/b70d731558.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://use.fontawesome.com/d416e09bd8.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div id="load"></div>

    <i class="fa fa-arrow-circle-up" aria-hidden="true" id="upbtn"></i>

    <header class="header">
        <a href="./index.html" style="text-decoration:none; color: inherit;">
            <div class="logo"><i class="fa-solid fa-dumbbell"></i> Fitne<span style="color: purple">zz</span></div>
        </a>
        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#">News</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>

        <a href="#registration">
            <div class="button">
                <button class="btn2 grow">Become a member</button>
            </div>
        </a>
    </header>
    {% block body %}


    {% endblock body %}

    <script>
        var preloader = document.getElementById('load');
        const upBtn = document.getElementById('upbtn')

        function myfunction() {
            preloader.style.display = 'none';
        }

        upBtn.addEventListener('click', () => {
            $('html,body').animate({ scrollTop: 0 }, 500);
        })
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
