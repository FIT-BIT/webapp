        <div class="col-md-6">
            <h2>Select Workout 1</h2>
            <div class="card">

                    </ul>

        </div>
        <div class="col-md-6">
            <h2>Select Workout 2</h2>
            <div class="card">

                    </ul>

    </div>
</div>
{% endblock %}
